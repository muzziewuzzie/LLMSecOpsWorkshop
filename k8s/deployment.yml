apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpt-huggingface
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gpt-hf-pod
  template:
    metadata:
      labels:
        app: gpt-hf-pod
    spec:
      containers:
        - name: gptcontainer
          image: image_name   # replace with your actual image, e.g. 123456789012.dkr.ecr.ap-southeast-1.amazonaws.com/fastapi-app:latest
          ports:
            - containerPort: 8000
